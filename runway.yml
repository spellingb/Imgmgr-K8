---
# See full syntax at https://docs.onica.com/projects/runway
deployments:
  - modules:
      - path: tfstate.cfn
        environments:
          dev: False
          prod: False
          common: True
      - path: vpc.tf
        environments:
          dev: True
          prod: True
          common: False
        parameters:
          environment: ${env DEPLOY_ENVIRONMENT}
          CiderBlock: ${var ciderblock.${env AWS_REGION}.${env DEPLOY_ENVIRONMENT}}
        options:
          terraform_backend_config:
            bucket: ${cfn ${var namespace}-tf-state.TerraformStateBucketName}
            dynamodb_table: ${cfn ${var namespace}-tf-state.TerraformStateTableName}
      - path: k8cluster.tf
        tags:
          - kube
        environments:
          dev: True
          prod: True
          common: False
        parameters:
          instance_type: ${var instance_type}
        options:
          terraform_backend_config:
            bucket: ${cfn ${var namespace}-tf-state.TerraformStateBucketName}
            dynamodb_table: ${cfn ${var namespace}-tf-state.TerraformStateTableName}
      - path: imgmgr.k8s
        tags:
          - imgmgr
    env_vars:
      KUBECONFIG:
        - .kube
        - ${env DEPLOY_ENVIRONMENT}
        - kubeconfig_${var namespace}-${env DEPLOY_ENVIRONMENT}
    regions: ${var regions.${env DEPLOY_ENVIRONMENT}}
    parameters:
      region: ${env AWS_REGION}
      namespace: ${var namespace}
      environment: ${env DEPLOY_ENVIRONMENT}
    module_options:
      terraform_version: 1.0.8
      kubectl_version: 1.21.4
  - modules:
    - path: demo-backend-crystal.k8
      tags: demoapp
    - path: demo-backend-crystal.k8
      tags: demoapp
    - path: demo-frontend
      tags: demoapp
    env_vars:
      KUBECONFIG:
        - .kube
        - ${env DEPLOY_ENVIRONMENT}
        - kubeconfig_${var namespace}-${env DEPLOY_ENVIRONMENT}
    module_options:
      kubectl_version: 1.21.4
variables:
  namespace: top-lab15-capstone
  regions:
    common:
      - us-west-1
    dev:
      - us-west-1
    prod:
      - us-west-1
  ciderblock:
    us-east-1:
      common: "10.100"
      dev: "10.101"
      prod: "10.102"
    us-east-2:
      common: "10.110"
      dev: "10.111"
      prod: "10.112"
    us-west-1:
      common: "10.120"
      dev: "10.121"
      prod: "10.122"
    us-west-2:
      common: "10.130"
      dev: "10.131"
      prod: "10.132"
  instance_type: t3.small
      
